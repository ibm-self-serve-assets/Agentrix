workflow: "##Proposal: Wealth Management Agent â€“ Enhancing Financial Advisor Productivity with AI\n\n### Use Case Summary\n\nFinancial advisors typically spend up to **50% of their time** on administrative and research tasks. The Wealth Management Agent reduces this burden by automating:\n\n- **Client portfolio data retrieval**\n- **Stock and market performance research**\n- **Financial outlook analysis (e.g., Goldman Sachs reports)**\n- **Report and email drafting**\n\n### Example Workflow\n\nA financial advisor (e.g., *Mary*) can leverage the agent to:\n\n1. Generate a **custom stock investment report** for a client (e.g., *John*).\n2. Pull **live market news and performance data** per stock.\n3. Retrieve **Goldman Sachs sectoral POVs**.\n4. Create a **downloadable, client-ready report**.\n5. Post-meeting, **summarize the transcript** and draft a follow-up email.\n6. Automatically send the email using **Watsonx Orchestrate**.\n\n### Business Impact\n\n- Saves **3+ hours per client**\n- Scales **personalized advisory** services\n- Delivers **real-time, data-driven insights**\n- Builds **trust and engagement** with clients\n\n---\n\n### Stakeholders\n\n- **Primary Domain:** BFSI (Banking, Financial Services, and Insurance)\n- **End Users:** Financial Advisors, Investment Consultants\n\n### Interactive Demo Application\n\nEvaluate the Wealth Management Agent through a hands-on interactive demo.\n\n#### Agent Actions:\n\n- SQL + API data retrieval\n- Live web search via Tavily API\n- AI-powered summarization and report generation\n- Automated email creation and dispatch\n\n#### What You'll See:\n\n- Modular agent execution logs\n- Step-by-step reasoning\n- Real-time UI output\n\n#### Tech Stack\n\n| Component      | Stack                                        |\n| -------------- | -------------------------------------------- |\n| Backend        | FastAPI, LangChain, LangGraph                |\n| Frontend       | React (optional)                             |\n| AI Models      | watsonx.ai foundation models                 |\n| Infrastructure | IBM Cloud, Docker                            |\n| Agents         | Report Generator, RAG Agent, Email Generator |\n| Tools          | SQL Toolkit, Tavily APIs, Vectorstore        |\n\nRefer to `README.md` for complete instructions.\n\n---\n\n### Architecture Highlights\n\n* **Multi-agent design** with LLM-based Supervisor Agent\n* **Modular architecture**: retrieval, summarization, email generation\n* **Object storage** for downloadable client reports\n* **RAG + reAct pattern** for real-world decision support\n* **Future-ready** for integration into CRMs and email systems via Watsonx Orchestrate\n\n---\n\n### AI Capabilities\n\n* **RAG (Retrieval-Augmented Generation)** for market insights\n* **Web search + summarization** agents for real-time updates\n* **SQL queries** for personalized report generation\n* **Meeting transcript summarization**\n* **AI-generated personalized emails**"
